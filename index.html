<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TOP Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div id="9" class="number">9</div>
                    <div id="8" class="number">8</div>
                    <div id="7" class="number">7</div>
                    <div id="6" class="number">6</div>
                    <div id="5" class="number">5</div>
                    <div id="4" class="number">4</div>
                    <div id="3" class="number">3</div>
                    <div id="2" class="number">2</div>
                    <div id="1" class="number">1</div>
                    <div class="plus-minus operator">+/-</div>
                    <div id="0" class="number">0</div>
                    <div class="dot operator">.</div>
                </div>
                <div class="operators">
                    <div id="add" class="operator">+</div>
                    <div id="sub" class="operator">-</div>
                    <div id="mult" class="operator">x</div>
                    <div id="div" class="operator">รท</div>
                </div>
            </div>
        </div>
    </body>
</html>
